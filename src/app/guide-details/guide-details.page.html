      <ion-title>{{guideline_name}} DETAILS</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card color="secondary">

  <ion-card-content >
    <ion-row>
      <ion-col size="8">
        <ion-card-subtitle class="no" style="display: none;">{{id}}</ion-card-subtitle>
        <ion-card-title>{{guideline_name}}</ion-card-title>
        <ion-card-subtitle>
          {{description}}
          <ion-badge>
            <ion-icon name="basketball-outline"></ion-icon>

        </ion-card-subtitle>
       
      </ion-col>
      <ion-col size="4">
        pota

      </ion-col>
    </ion-row>
  </ion-card-content>

</ion-content>
