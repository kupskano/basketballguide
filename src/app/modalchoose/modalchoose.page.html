<ion-header class="ion-no-border">

</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="playerPosition()">
      <ion-label> 
        <ion-icon name="people-outline"></ion-icon> Player Position

    <ion-item (click)="coachRole()">
      <ion-label> 
        <ion-icon name="person-outline"></ion-icon> Coach Role
      </ion-label>
    </ion-item>

    <ion-item (click)="pointSystem()">
      <ion-label> 
        <ion-icon name="basketball-outline"></ion-icon> Points System
      </ion-label>
    </ion-item>
